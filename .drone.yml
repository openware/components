---
kind: pipeline
name: New version
type: docker

steps:
  - name: build
    image: node:12
    commands:
      - yarn install
      - yarn build

  - name: publish
    image: plugins/npm
    settings:
      token:
        from_secret: npm_token
      email: cmeulien@heliostech.fr
    when:
      branch:
        - master

trigger:
  event:
    - push
